<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-2 col-sm-2">{:__('Auc')}:</label>
        <div class="col-xs-10 col-sm-8">
            <input id="c-auc" class="form-control" name="row[auc]" type="text" data-rule="required" value="{$row.auc|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-2 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-10 col-sm-8">
            <textarea id="c-content" class="form-control " rows="5" name="row[content]" cols="50">{$row.content|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-10 col-sm-8">
            <textarea id="c-remark" class="form-control " rows="5" name="row[remark]" cols="50">{$row.remark|htmlentities}</textarea>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
