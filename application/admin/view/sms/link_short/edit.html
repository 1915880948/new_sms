<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Link_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-link_id" data-rule="required" class="form-control" name="row[link_id]" type="text" value="{$row.link_id|htmlentities}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Business_link')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-business_link" data-rule="required" class="form-control" name="row[business_link]" type="text" value="{$row.business_link|htmlentities}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Transfer_link')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-transfer_link" data-rule="required" class="form-control" name="row[transfer_link]" type="text" value="{$row.transfer_link|htmlentities}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Short_link')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-short_link" class="form-control" name="row[short_link]" type="text" value="{$row.short_link|htmlentities}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Send_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-send_num" data-rule="required" class="form-control" name="row[send_num]" type="number" step="10" min="0" value="{$row.send_num|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Send_success_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-send_success_num" data-rule="required" class="form-control" name="row[send_success_num]" type="number" min="0" value="{$row.send_success_num|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Click_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-click_num" data-rule="required" class="form-control" name="row[click_num]" type="number" value="{$row.click_num|htmlentities}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark" class="form-control" name="row[remark]" type="text" value="{$row.remark|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Creator')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-creator" class="form-control" name="row[creator]" type="text" value="{$row.creator|htmlentities}" disabled>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
