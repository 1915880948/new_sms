<style>
    .profile-avatar-container {
        position: relative;
        width: 100px;
        margin: 0 auto;
    }

    .profile-avatar-container .profile-user-img {
        width: 100px;
        height: 100px;
    }

    .profile-avatar-container .profile-avatar-text {
        display: none;
    }

    .profile-avatar-container:hover .profile-avatar-text {
        display: block;
        position: absolute;
        height: 100px;
        width: 100px;
        background: #444;
        opacity: .6;
        color: #fff;
        top: 0;
        left: 0;
        line-height: 100px;
        text-align: center;
    }

    .profile-avatar-container button {
        position: absolute;
        top: 0;
        left: 0;
        width: 100px;
        height: 100px;
        opacity: 0;
    }
</style>
<div class="row animated fadeInRight">
    <div class="col-md-12">
        <div class="box box-success">
            <div class="panel-heading">
                {:__('Profile')}
            </div>
            <div class="panel-body">

                <form id="update-form" role="form" data-toggle="validator" method="POST" action="{:url('sms.add_batch/update')}">
                    {:token()}
                    <div class="box-body box-profile">

                        <div class="form-group">
                            <label for="plupload-files" class="control-label col-xs-12 col-sm-2">{:__('File_name')}:</label>
                            <div class="col-xs-12 col-sm-9">
                                <div class="col-xs-10 col-sm-6">
                                    <textarea style="height:300px" class="form-control" id="textarea" name="row[file_name]" type="text" readonly="readonly"></textarea>
                                    <input id="c-files" size="50" type="hidden" name="row[file_path]"  value="">
                                </div>
                                <div class="col-xs-2 col-sm-2">
                                    <div class="input-group-addon no-border no-padding">
                                        <span><button type="button" id="plupload-files" class="btn btn-danger plupload" data-input-id="c-files" data-mimetype="txt" data-multiple="true" data-preview-id="p-files"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                                        <!--                <span><button type="button" id="fachoose-files" class="btn btn-primary fachoose" data-input-id="c-files" data-mimetype="txt" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>-->
                                    </div>
                                    <span class="msg-box n-right" for="c-files"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="plupload-files" class="control-label col-xs-12 col-sm-2">{:__('Excel_name')}:</label>
                            <div class="col-xs-12 col-sm-9">
                                <div class="col-xs-10 col-sm-6">
                                    <input class="form-control" size="40" name="excel_name" type="text" value="">
                                    <input id="c-excels" size="50" type="hidden" name="row[excel_path]"  value="">
                                </div>
                                <div class="col-xs-2 col-sm-2">
                                    <div class="input-group-addon no-border no-padding">
                                        <span><button type="button" id="plupload-excels" class="btn btn-danger plupload" data-input-id="c-excels" data-mimetype="xlsx" data-multiple="false" data-preview-id="p-files"><i class="fa fa-upload"></i> {:__('Upload Excel')}</button></span>
                                        <!--                <span><button type="button" id="fachoose-files" class="btn btn-primary fachoose" data-input-id="c-files" data-mimetype="txt" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>-->
                                    </div>
                                    <span class="msg-box n-right" for="c-excels"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-2">{:__('Linkfrom')}:</label>
                            <select name="row[link_from]" class="selectpicker" data-live-search="true">
                                <option value="0">请选择</option>
                                <option value="1" selected>内部</option>
                                <option value="2">外部</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-2">{:__('Encrypt')}:</label>
                            <select name="row[encrypt]" class="selectpicker" data-live-search="true">
                                <option value="0" selected>请选择</option>
                                <option value="1">AES加密</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">{:__('Submit')}</button>
                            <button type="reset" class="btn btn-default">{:__('Reset')}</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>

    </div>

</div>
