<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('文件')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="col-xs-10 col-sm-10">
                <input class="form-control" size="50" name="file_name" type="text" value="" data-rule="required">
                <input id="c-files" size="50" type="hidden" name="row[file_path]"  value="">
            </div>
            <div class="col-xs-2 col-sm-2">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-files" class="btn btn-danger plupload" data-input-id="c-files" data-mimetype="txt" data-multiple="false" data-preview-id="p-files"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <!--  <span><button type="button" id="fachoose-files" class="btn btn-primary fachoose" data-input-id="c-files" data-mimetype="txt" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>-->
                </div>
<!--                <span class="msg-box n-right" for="c-files"></span>-->
            </div>
            <div><span style="color: red;">注：仅支持txt后缀文件</span></div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Source_no')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[nickname]',$modList,'',['class'=>'form-control selectpicker','data-live-search'=>'true','data-rule'=>'required'])}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Before_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-before_price" class="form-control" name="row[before_price]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Last_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-last_price" class="form-control" name="row[last_price]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[date]" type="text" value="{:date('Y-m-d')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Paydays')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-paydays" class="form-control" name="row[paydays]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark" class="form-control" name="row[remark]" type="text">
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
