<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <br/>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('文件')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="col-xs-10 col-sm-10">
                <input class="form-control" size="50" name="file_name" type="text" value="" data-rule="required">
                <input id="c-files" size="50" type="hidden" name="row[file_path]"  value="">
            </div>
            <div class="col-xs-2 col-sm-2">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-files" class="btn btn-danger plupload" data-input-id="c-files" data-mimetype="csv,xls,xlsx" data-multiple="false" data-preview-id="p-files"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <!--  <span><button type="button" id="fachoose-files" class="btn btn-primary fachoose" data-input-id="c-files" data-mimetype="txt" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>-->
                    <a href="/uploads/modeling_template.xlsx" download="" data-toggle="tooltip" class="btn btn-info btn-download" title="{:__('下载导入模板')}" id="btn-download-file"><i class="fa fa-download"></i> {:__('模板')}</a>
                </div>
                <span class="msg-box n-right" for="c-files"></span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Source_no_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[source_no_id]',$sourceArr,'',['class'=>'form-control selectpicker','data-live-search'=>'true','data-rule'=>'required'])}
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
