<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sp_no')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sp_no" class="form-control" name="row[sp_no]" type="text" value="{$row.sp_no|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sp_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sp_name" class="form-control" name="row[sp_name]" type="text" value="{$row.sp_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Local_account')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-local_account" class="form-control" name="row[local_account]" type="text" value="{$row.local_account|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Local_password')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-local_password" class="form-control" name="row[local_password]" type="text" value="{$row.local_password|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Local_port')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-local_port" class="form-control" name="row[local_port]" type="number" min="0" value="{$row.local_port|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remote_account')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remote_account" class="form-control" name="row[remote_account]" type="text" value="{$row.remote_account|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remote_password')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remote_password" class="form-control" name="row[remote_password]" type="text" value="{$row.remote_password|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remote_ip')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remote_ip" class="form-control" name="row[remote_ip]" type="text" value="{$row.remote_ip|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remote_port')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remote_port" class="form-control" name="row[remote_port]" type="number" min="0" value="{$row.remote_port|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Corp_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-corp_id" data-rule="required" class="form-control " name="row[corp_id]" type="text" value="{$row.corp_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Local_ip')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-local_ip" class="form-control" name="row[local_ip]" type="text" value="{$row.local_ip|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-pid" data-rule="required" class="form-control " name="row[status]">
                {foreach name="statusArr" item="vo"}
                <option value="{$key}" {in name="key" value="$row.status"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>



<!--            <input id="c-status" class="form-control" name="row[status]" type="number" value="{$row.status|htmlentities}">-->
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Vendor_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-pid" data-rule="required" class="form-control " name="row[vendor_id]">
                {foreach name="vendorArr" item="vo"}
                <option value="{$key}" {in name="key" value="$row.vendor_id"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>
<!--            <input id="c-vendor_id" data-rule="required" data-source="vendor/index" class="form-control selectpage" name="row[vendor_id]" type="text" value="{$row.vendor_id|htmlentities}">-->
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Speed')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-speed" data-rule="required" class="form-control" name="row[speed]" type="number" min="0" value="{$row.speed|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-price" class="form-control" name="row[price]" type="text" value="{$row.price|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
