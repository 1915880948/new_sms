<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sp_no')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sp_no" class="form-control" name="row[sp_no]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sp_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sp_name" class="form-control" name="row[sp_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Local_account')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-local_account" class="form-control" name="row[local_account]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Local_password')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-local_password" class="form-control" name="row[local_password]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Local_port')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-local_port" class="form-control" name="row[local_port]" type="number" min="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remote_account')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remote_account" class="form-control" name="row[remote_account]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remote_password')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remote_password" class="form-control" name="row[remote_password]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remote_ip')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remote_ip" class="form-control" name="row[remote_ip]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remote_port')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remote_port" class="form-control" name="row[remote_port]" type="number" min="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Corp_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-corp_id" data-rule="required" class="form-control" name="row[corp_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Local_ip')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-local_ip" class="form-control" name="row[local_ip]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-type" data-rule="required" class="form-control " name="row[status]">
                {foreach name="statusArr" item="vo"}
                <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Vendor_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-type" data-rule="required" class="form-control " name="row[vendor_id]">
                {foreach name="vendorArr" item="vo"}
                <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Speed')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-speed" data-rule="required" class="form-control" name="row[speed]" type="number" min="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-price" class="form-control" name="row[price]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
