<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('basic/sheet/add')?'':'hide'}" title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <a href="javascript:;" class="btn btn-success btn-edit btn-disabled disabled {:$auth->check('basic/sheet/edit')?'':'hide'}" title="{:__('Edit')}" ><i class="fa fa-pencil"></i> {:__('Edit')}</a>
                        <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('basic/sheet/del')?'':'hide'}" title="{:__('Delete')}" ><i class="fa fa-trash"></i> {:__('Delete')}</a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('basic/sheet/edit')}" 
                           data-operate-del="{:$auth->check('basic/sheet/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<script id="customsearch" type="text/html">
    <!--form表单必须添加form-commsearch这个类-->
    <form action="" class="form-commonsearch">
        <div style="border-radius:2px;margin-bottom:10px;background:#f5f5f5;padding:15px 20px;">
            <!--            <h4>自定义搜索表单</h4>-->
            <!--            <hr>-->
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-3">
                    <div class="form-group">
                        <label class="control-label">{:__('Number_head')}:</label>
                        <!--隐式的operate操作符，必须携带一个class为operate隐藏的文本框,且它的data-name="字段",值为操作符-->
                        <input class="operate" type="hidden" data-name="number_head" value="like"/>
                        <div >
                            <input class="form-control" type="text" name="number_head" placeholder="请输入号段--最长7位" value=""/>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-3">
                    <div class="form-group">
                        <label class="control-label">{:__('Province_id')}:</label>
                        <div class="row" data-toggle="cxselect" data-selects="province,city">
                            <div class="col-xs-6">
                                <select class="province form-control" name="province_id" data-url="basic/province/getProvince" data-live-search="true"></select>
                            </div>
                            <div class="col-xs-6">
                                <select class="city form-control" name="city_id" data-url="basic/province/getCity" data-live-search="true"
                                        data-query-name="pid"></select>
                            </div>
                            <input type="hidden" class="operate" data-name="province_id" value="="/>
                            <input type="hidden" class="operate" data-name="city_id" value="="/>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-3">
                    <div class="form-group">
                        <label class="control-label">{:__('Vendor_id')}:</label>
                        <input type="hidden" class="operate" data-name="vendor_id" value="="/>
                        <div>
                            <select id="c-vendor_id" class="form-control" name="vendor_id">
                                <option value="" selected>请选择</option>
                                {foreach name="vendorArr" item="vo"}
                                <option value="{$key}">{$vo}</option>
                                {/foreach}
                            </select>
                        </div>

                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-3">
                    <div class="form-group">
                        <label class="control-label"></label>
                        <div class="row">
                            <div class="col-xs-6">
                                <input type="submit" class="btn btn-success btn-block" value="提交"/>
                            </div>
                            <div class="col-xs-6">
                                <input type="reset" class="btn btn-primary btn-block" value="重置"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</script>
